version: 2
sources:
    - name: datafeed_shared_schema
      database: dbt_source
      schema: source_schema
      tables:
        - name: raw_customerdata
        - name: raw_orders
          columns:
            - name: id
              tests:
               - unique
               - not_null
            - name: status
              tests:
                 - accepted_values:
                      values: ['placed', 'shipped', 'completed', 'returned', 'return_pending','replaced','reordered']
        - name: RAW_PRODUCT
        - name: raw_emp
        - name: customers
        - name: RAW_LINEITEM
          columns:
            - name: l_orderkey
              tests:
                - not_null
            - name: l_quantity
              tests:
                - not_null
            - name: l_linenumber
              tests:
                - not_null  
        - name: RAW_NATION
          columns:
            - name: n_nationkey
              tests:
                - unique
                - not_null
            - name: n_name
              tests:
                - not_null
        - name: RAW_ORDERS
          columns:
            - name: o_orderkey
              tests:
               - unique
               - not_null

        - name: RAW_CUSTOMER 
          columns:
           - name: c_custkey
             tests:
              - unique
              - not_null
           - name: c_name
             tests:
               - not_null
        - name: RAW_SUPPLIER
        - name: RAW_PARTSUPP
        - name: RAW_PART
        - name : RAW_REGION
        - name : RAW_CUSTOMER_NATION
        - name: snap_ordersdetails
 
    