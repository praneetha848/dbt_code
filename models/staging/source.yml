version: 2
sources:
    - name: datafeed_shared_schema
      database: DI_DEV
      schema: RAW_SCHEMA
      tables:
        - name: raw_customer
        - name: raw_emp
        - name: raw_order
          columns:
            - name: id
              tests:
               - unique
               - not_null
            - name: status
              tests:
                 - accepted_values:
                      values: ['placed', 'shipped', 'completed', 'returned', 'return_pending','replaced','reordered']
        - name: RAW_ORDER
          columns:
            - name: o_orderkey
              tests:
               - unique
               - not_null

       